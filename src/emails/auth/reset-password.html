<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; padding: 0; background-color: #0a0a0a; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
  <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #0a0a0a; padding: 32px 16px;">
    <tr>
      <td align="center">
        <table width="600" cellpadding="0" cellspacing="0" style="max-width: 600px; width: 100%;">
          <!-- Header -->
          <tr>
            <td style="padding: 24px 0; text-align: center;">
              <span style="color: #39FF14; font-size: 28px; font-weight: bold; letter-spacing: 2px;">MNS</span>
            </td>
          </tr>
          <!-- Content Card -->
          <tr>
            <td style="background-color: #121212; border-radius: 12px; padding: 32px; border: 1px solid #1e293b;">
              <h1 style="color: #ffffff; font-size: 24px; margin: 0 0 16px 0;">Reset Your Password</h1>
              <p style="color: #9ca3af; font-size: 16px; line-height: 1.6; margin: 0 0 24px 0;">
                We received a request to reset your password. Click the button below to choose a new one.
              </p>
              <table cellpadding="0" cellspacing="0" style="margin: 0 auto;">
                <tr>
                  <td style="background-color: transparent; border: 2px solid #39FF14; border-radius: 8px;">
                    <a href="{{ .ConfirmationURL }}" style="display: inline-block; padding: 14px 32px; color: #39FF14; font-size: 16px; font-weight: bold; text-decoration: none;">
                      Reset Password
                    </a>
                  </td>
                </tr>
              </table>
              <p style="color: #6b7280; font-size: 13px; line-height: 1.5; margin: 24px 0 0 0;">
                If you didn't request a password reset, you can safely ignore this email. Your password will remain unchanged.
              </p>
            </td>
          </tr>
          <!-- Footer -->
          <tr>
            <td style="padding: 24px 0; text-align: center;">
              <p style="color: #6b7280; font-size: 12px; margin: 0;">Money Never Sleeps</p>
              <p style="color: #4b5563; font-size: 11px; margin: 8px 0 0 0;">
                <a href="https://moneyneversleeps.app" style="color: #39FF14; text-decoration: none;">moneyneversleeps.app</a>
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
